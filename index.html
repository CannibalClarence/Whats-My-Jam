    <title>Whats My Jam?</title>

</head>

<body>
    <nav class ="nav-bar">
        <ul>
            <h1>Whats My Jam?</h1>
            <li>
                <a href="#home">HOME</a>
            </li>
            <li>
                <a href="#about">ABOUT US</a>
            </li>
            <li>
                <a href="#pick-a-genre">CHOOSE A GENRE</a>            
            </li>
        </ul>
    </nav>

    <section id ="home">
        <div class ="main">
            <h1 class = "headings"> READY TO FIND YOUR NEW ON REPEAT? </h1>
            <!-- took away container from below div, hiding magnifying glass icon, input class not searchbox_input for now -->
            <div>
                <form autocomplete="off">
                    <div class="autocomplete" style="width:300px;">
                    <input id="myInput" name="myGenre" type="text"  placeholder="Find Your Genre..." />
                    </div>
                    <button id="searchBtn" i class="fa fa-music fa-2x" type="submit"></button>
                </form>
            </div>
    </section>

        <section id ="about">
            <h1 class="headings">ABOUT US</h1>
                    <div id ="intro">
                        <p>
                          Whats My Jam?, is a tool that allows people who love good music, to find new bands, artists and shows in the genre they choose.
                        </p>
                    </div>
            </section>
    </section>

    <section id="pick-a-genre">
        <h1 class="headings">CHOOSE A GENRE!</h1>
        <div class="genre">
            <div class="container-g h-100">
                <div class=" h-100 row align-items-start">
                    <div class="col">
                        <button class="buttons " id="Rock" type="button" href="">Rock</button>
                    </div>
                    <div class="col">
                        <button class="buttons" id="Pop" type="button" href="">Pop</button>
                    </div>
                    <div class="col">
                        <button class="buttons" id="Lo-Fi" type="button" href="">Lo-Fi</button>
                    </div>
                    <div class="col">
                        <button class="buttons" id="Hip Hop" type="button" href="">Hip Hop</button>
                    </div>
                </div>
                <div class="row align-items-center">   
                    <div class="col">
                        <button class="buttons" id="R&B Soul" type="button" href="">R&B</button>
                    </div>
                    <div class="col" >
                        <button class="buttons" id="Country" type="button" href="">Country</button>
                    </div>
                    <div class="col">
                        <button class="buttons" id="Metal" type="button" href="">Metal</button>
                    </div>
                    <div class="col">  
                        <button class="buttons" id="Reggae" type="button" href="">Reggae</button>
                    </div>
                </div>
                    <div class="row align-items-end">
                    <div class="col">     
                        <button class="buttons" id="Rap" type="button" href="">Rap</button>
                    </div>
                    <div class="col">   
                        <button class="buttons" id="EDM" type="button" href="">EDM</button>
                    </div>
                    <div class="col">    
                        <button class="buttons" id="Jazz" type="button" href="">Jazz</button>
                    </div>
                    <div class="col">
                        <button class="buttons" id="Christian" type="button" href="">Christian</button>
                    </div>
                </div>
        </div>
    </div>
    </section>
